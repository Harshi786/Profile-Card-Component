<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="Card_pattern">
    </div>
    <div class="card-body">
      <img class="avatar" src="images/image-victor.jpg" alt="victor">
      <div class="card-title">
        <h1 class="name"> Victor Crest <span class="age">26</span></h1>
      </div>
     <p class="city">London </p>
    </div>
  <hr>
    <div class="card-footer">
      <ul>
        <li> <h2>80K</h2> <p>Followers</p> </li>
        <li> <h2> 803K </h2> <p> Likes </p>  </li>
        <li> <h2>  1.4K </h2> <p> Photos </p> </li>
      </ul>
    </div>
  </main>

</body>
</html>
